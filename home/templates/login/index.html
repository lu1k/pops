<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width-device-width , initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

		<title>Login</title>
	</head>
	<body>
		
		<style type="text/css" media="screen">
			#help, #acc{
				font-size: 12px;
			}

		</style>

		<section class="m-5" id="data">
			<div class="container d-flex justify-content-center my-3">
				<a href="#" title="Pops"><img class="img-fluid" src="../../../../assets/pops_logo.png" alt="Pops logo"></a>
			</div>
			<div class="container text-center">

				<h2 class="mb-4"> Sign in to Pops</h1>

				<div class="row justify-content-center">
				<div class="form-floating mb-3 col-lg-5 col-sm-1">
					<input id="floatingInput" class="form-control" type="email" placeholder="name@domain.com"></input>
					<label class="fw-light ps-4" for="floatingInput">Email</label>
				</div>
				</div>

				<div class="row justify-content-center">
				<div class="form-floating mb-3 col-lg-5 col-sm-1">
					<input id="floatingPass" class="form-control" type="password" placeholder="Password"></input>
					<label class="fw-light ps-4" for="floatingPass">Password</label>
				</div>
				</div>
			</div>

			<!-- Sign In Button -->
			<div class="container d-flex justify-content-center">
				<button class="btn btn-success px-5" type="button">Sign In</button>
			</div>
			<div class="container text-center my-4">
				<a href="#" title="help" id="help">Need help?</a>
			</div>

			<div class="container row text-center d-flex justify-content-center mx-0" id="acc">
				<div class="col-lg-4 col-sm-8 border border-1 border-secondary rounded-1 pt-3">
					<p>New to Pops ? <a href="#" title="New Account">Add account</a></p>
				</div>
			</div>
		</section>

		<footer>
			<div class="container text-align-center d-flex justify-content-center pt-5">
				<small>
				<a class="text-muted px-3" href="#" title="Terms of Service">Terms of Service</a>
				<a class="text-muted px-3" href="#" title="policy">Privacy Policy</a>
				</small>
			</div>
		</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</body>
</html>
